type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 66cb5ba7265ca2e35c5b2559
  name:
    description: "User's name"
    type: string
    example: 'Anton Test'
  email:
    description: "User's email"
    type: string
    example: 'antontest@example.com'
  password:
    description: "User's password"
    type: string
    example: '854126'
